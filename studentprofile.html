    <!DOCTYPE html>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

   
    <html>
    <head>
    <style>
       body {
        background: #67B26F;  /* fallback */
        background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  
        background: linear-gradient(to right, #4ca2cd, #67B26F); 
        padding: 0;
        margin: 0;
        font-family: 'Lato', sans-serif;
        color: #000;
        }
        .student-profile .card {
        border-radius: 10px;
        }
        .student-profile .card .card-header .profile_img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin: 10px auto;
        border: 10px solid #ccc;
        border-radius: 50%;
        }
        .student-profile .card h3 {
        font-size: 20px;
        font-weight: 700;
        }
        .student-profile .card p {
        font-size: 16px;
        color: #000;
        }
        .student-profile .table th,
        .student-profile .table td {
        font-size: 14px;
        padding: 5px 10px;
        color: #000;
        }
    </style>
    </head>
    <body>
    
        <div class="student-profile py-4">
            <div class="container">
              <div class="row">
                <div class="col-lg-4">
                  <div class="card shadow-sm">
                    <div class="card-header bg-transparent text-center">
                      <img class="profile_img" src="https://www.ddvelderlaw.com/wp-content/uploads/2019/07/storyblocks-brain-training-with-dumbbells-and-glasses-vector_rA-6CycLz_thumb.jpg" alt="student dp">
                      <h3>[Student Name]</h3>
                    </div>
                    <div class="card-body">
                      <p class="mb-0"><strong class="pr-1">Student ID:</strong>Insert Student ID</p>
                      <p class="mb-0"><strong class="pr-1">Grade:</strong>Insert Grade</p>
                      <p class="mb-0"><strong class="pr-1">Age:</strong>Insert Age</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                      <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                    </div>
                    <div class="card-body pt-0">
                      <table class="table table-bordered">
                        <tr>
                          <th width="30%">Level</th>
                          <td width="2%">:</td>
                          <td>Boss Level 100 B-)</td>
                        </tr>
                        <tr>
                          <th width="30%">Parent</th>
                          <td width="2%">:</td>
                          <td>insert parent name</td>
                        </tr>
                        <tr>
                          <th width="30%">Gender</th>
                          <td width="2%">:</td>
                          <td>Male</td>
                        </tr>
                        <tr>
                          <th width="30%">Birthday</th>
                          <td width="2%">:</td>
                          <td>10/32/2002</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                    <div style="height: 26px"></div>
                  <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                      <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3>
                    </div>
                    <div class="card-body pt-0">
                        <p>Insert random details here</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
    </body>
    </html>
